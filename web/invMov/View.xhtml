<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InvMovViewDlg" widgetVar="InvMovViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewInvMovTitle}">
            <h:form id="InvMovViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{invMovController.selected != null}">
                        <h:outputText value="#{bundle.ViewInvMovLabel_idinvMov}"/>
                        <h:outputText value="#{invMovController.selected.idinvMov}" title="#{bundle.ViewInvMovTitle_idinvMov}"/>
                        <h:outputText value="#{bundle.ViewInvMovLabel_numDocto}"/>
                        <h:outputText value="#{invMovController.selected.numDocto}" title="#{bundle.ViewInvMovTitle_numDocto}"/>
                        <h:outputText value="#{bundle.ViewInvMovLabel_fecha}"/>
                        <h:outputText value="#{invMovController.selected.fecha}" title="#{bundle.ViewInvMovTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewInvMovLabel_estado}"/>
                        <h:outputText value="#{invMovController.selected.estado}" title="#{bundle.ViewInvMovTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewInvMovLabel_cantidad}"/>
                        <h:outputText value="#{invMovController.selected.cantidad}" title="#{bundle.ViewInvMovTitle_cantidad}"/>
                        <h:outputText value="#{bundle.ViewInvMovLabel_idProveedor}"/>
                        <h:outputText value="#{invMovController.selected.idProveedor}" title="#{bundle.ViewInvMovTitle_idProveedor}"/>
                        <h:outputText value="#{bundle.ViewInvMovLabel_numReferencia}"/>
                        <h:outputText value="#{invMovController.selected.numReferencia}" title="#{bundle.ViewInvMovTitle_numReferencia}"/>
                        <h:outputText value="#{bundle.ViewInvMovLabel_usuarioIdusuario}"/>
                        <h:outputText value="#{invMovController.selected.usuarioIdusuario}" title="#{bundle.ViewInvMovTitle_usuarioIdusuario}"/>
                        <h:outputText value="#{bundle.ViewInvMovLabel_documentoIddocumento}"/>
                        <h:outputText value="#{invMovController.selected.documentoIddocumento}" title="#{bundle.ViewInvMovTitle_documentoIddocumento}"/>
                        <h:outputText value="#{bundle.ViewInvMovLabel_bodegaIdbodega}"/>
                        <h:outputText value="#{invMovController.selected.bodegaIdbodega}" title="#{bundle.ViewInvMovTitle_bodegaIdbodega}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="InvMovViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
