<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuentaBancoEditDlg" widgetVar="CuentaBancoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCuentaBancoTitle}">
            <h:form id="CuentaBancoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cuentaBancoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCuentaBancoLabel_idcuenta}" for="idcuenta" />
                        <p:inputText id="idcuenta" value="#{cuentaBancoController.selected.idcuenta}" title="#{bundle.EditCuentaBancoTitle_idcuenta}" required="true" requiredMessage="#{bundle.EditCuentaBancoRequiredMessage_idcuenta}"/>
                        <p:outputLabel value="#{bundle.EditCuentaBancoLabel_activo}" for="activo" />
                        <p:selectBooleanCheckbox id="activo" value="#{cuentaBancoController.selected.activo}" />
                        <p:outputLabel value="#{bundle.EditCuentaBancoLabel_fechaCreate}" for="fechaCreate" />
                        <p:calendar id="fechaCreate" pattern="MM/dd/yyyy" value="#{cuentaBancoController.selected.fechaCreate}" title="#{bundle.EditCuentaBancoTitle_fechaCreate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCuentaBancoLabel_fechaUpdate}" for="fechaUpdate" />
                        <p:calendar id="fechaUpdate" pattern="MM/dd/yyyy" value="#{cuentaBancoController.selected.fechaUpdate}" title="#{bundle.EditCuentaBancoTitle_fechaUpdate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCuentaBancoLabel_numero}" for="numero" />
                        <p:inputText id="numero" value="#{cuentaBancoController.selected.numero}" title="#{bundle.EditCuentaBancoTitle_numero}" />
                        <p:outputLabel value="#{bundle.EditCuentaBancoLabel_usuarioCreate}" for="usuarioCreate" />
                        <p:inputText id="usuarioCreate" value="#{cuentaBancoController.selected.usuarioCreate}" title="#{bundle.EditCuentaBancoTitle_usuarioCreate}" />
                        <p:outputLabel value="#{bundle.EditCuentaBancoLabel_usuarioUpdate}" for="usuarioUpdate" />
                        <p:inputText id="usuarioUpdate" value="#{cuentaBancoController.selected.usuarioUpdate}" title="#{bundle.EditCuentaBancoTitle_usuarioUpdate}" />
                        <p:outputLabel value="#{bundle.EditCuentaBancoLabel_saldo}" for="saldo" />
                        <p:inputText id="saldo" value="#{cuentaBancoController.selected.saldo}" title="#{bundle.EditCuentaBancoTitle_saldo}" />
                        <p:outputLabel value="#{bundle.EditCuentaBancoLabel_bancoIdbanco}" for="bancoIdbanco" />
                        <p:selectOneMenu id="bancoIdbanco" value="#{cuentaBancoController.selected.bancoIdbanco}" required="true" requiredMessage="#{bundle.EditCuentaBancoRequiredMessage_bancoIdbanco}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{bancoController.itemsAvailableSelectOne}"
                                           var="bancoIdbancoItem"
                                           itemValue="#{bancoIdbancoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cuentaBancoController.update}" value="#{bundle.Save}" update="display,:CuentaBancoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CuentaBancoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CuentaBancoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
