<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListFacturaDetTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="FacturaDetListForm">
                <p:panel header="#{bundle.ListFacturaDetTitle}">
                    <p:dataTable id="datalist" value="#{facturaDetController.items}" var="item"
                                 selectionMode="single" selection="#{facturaDetController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idfacturaDet}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturaDetTitle_idfacturaDet}"/>
                            </f:facet>
                            <h:outputText value="#{item.idfacturaDet}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturaDetTitle_cantidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturaDetTitle_precio}"/>
                            </f:facet>
                            <h:outputText value="#{item.precio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturaDetTitle_productoIdproducto}"/>
                            </f:facet>
                            <h:outputText value="#{item.productoIdproducto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturaDetTitle_facturaIdfactura}"/>
                            </f:facet>
                            <h:outputText value="#{item.facturaIdfactura}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{facturaDetController.prepareCreate}" update=":FacturaDetCreateForm" oncomplete="PF('FacturaDetCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":FacturaDetViewForm" oncomplete="PF('FacturaDetViewDialog').show()" disabled="#{empty facturaDetController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":FacturaDetEditForm" oncomplete="PF('FacturaDetEditDialog').show()" disabled="#{empty facturaDetController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{facturaDetController.destroy}" update=":growl,datalist" disabled="#{empty facturaDetController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
