<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="detCompraDlg" widgetVar="detCompraDialog" modal="true" resizable="false" appendTo="@(body)" header="Detalle Compra">
            <h:form id="detCompraForm">
                <h:panelGroup id="display" rendered="#{productoController.selected != null}" >
                     <p:accordionPanel  activeIndex="-1"  >
                         <p:tab title="Proveedor #{productoController.selectedCompra.proveedorIdproveedor.nombre}" >
                            <h:panelGrid columns="12" cellpadding="10">
                               
                                <p:outputLabel value="Descripcion" for="descripcion" />
                                <p:outputLabel value="#{productoController.selectedCompra.proveedorIdproveedor.descripcion}" id="descripcion"/>
                                <p:outputLabel value="Telefono" for="telefono" />
                                <p:outputLabel value="#{productoController.selectedCompra.proveedorIdproveedor.tel}" id="telefono"/>  
                                <p:outputLabel value="Correo" for="correo" />
                                <p:outputLabel value="#{productoController.selectedCompra.proveedorIdproveedor.correo}" id="correo"/>   
                                <p:outputLabel value="Activo" for="activo" />
                                <p:selectBooleanCheckbox value="#{productoController.selectedCompra.proveedorIdproveedor.activo}" disabled="true" id="activo"/>                               
                                <p:outputLabel value="Dias Credito" for="diasCredito" />
                                <p:outputLabel value="#{productoController.selectedCompra.proveedorIdproveedor.diasCredito}" id="diasCredito"/> 
                                <p:outputLabel value="Saldo" for="saldo" />
                                <p:outputLabel value="#{productoController.selectedCompra.proveedorIdproveedor.saldo}" id="saldo"/> 
                                
                                 
                            </h:panelGrid>
                        
                        </p:tab>                           
                    </p:accordionPanel>
                    <p:dataTable id="datalistCompraDet" value="#{productoController.selectedCompra.compraDetList}" var="item"
                                 selectionMode="single" selection="#{compraDetController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idcompraDet}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompraDetTitle_productoIdproducto}"/>
                            </f:facet>
                            <h:outputText value="#{item.productoIdproducto.nombre}"/>
                        </p:column>    
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompraDetTitle_cantidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidad}"/>
                        </p:column>  
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompraDetTitle_precio}"/>
                            </f:facet>
                            <h:outputText value="#{item.precio}"/>
                        </p:column>       
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Total"/>
                            </f:facet>
                            <h:outputText value="#{item.total}"/>
                        </p:column>                        
                                       
                      
                  </p:dataTable>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
