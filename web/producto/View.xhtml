                        <h:outputText value="#{bundle.ViewProductoLabel_nombre}"/>

                        <h:outputText value="#{bundle.ViewProductoLabel_descripion}"/>
                        <h:outputText value="#{productoController.selected.descripion}" title="#{bundle.ViewProductoTitle_descripion}"/>
                        <h:outputText value="#{bundle.ViewProductoLabel_costo}"/>
                        <h:outputText value="#{productoController.selected.costo}" title="#{bundle.ViewProductoTitle_costo}"/>
                        <h:outputText value="#{bundle.ViewProductoLabel_precio}"/>
                        <h:outputText value="#{productoController.selected.precio}" title="#{bundle.ViewProductoTitle_precio}"/>
                        <h:outputText value="#{bundle.ViewProductoLabel_min}"/>

                        <h:outputText value="#{bundle.ViewProductoLabel_max}"/>

                        <h:outputText value="#{productoController.selected.categoriaIdcategoria}" title="#{bundle.ViewProductoTitle_categoriaIdcategoria}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProductoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
