<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompraDetCreateDlg" widgetVar="CompraDetCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCompraDetTitle}">
            <h:form id="CompraDetCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{compraDetController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCompraDetLabel_idcompraDet}" for="idcompraDet" />
                        <p:inputText id="idcompraDet" value="#{compraDetController.selected.idcompraDet}" title="#{bundle.CreateCompraDetTitle_idcompraDet}" required="true" requiredMessage="#{bundle.CreateCompraDetRequiredMessage_idcompraDet}"/>
                        <p:outputLabel value="#{bundle.CreateCompraDetLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{compraDetController.selected.cantidad}" title="#{bundle.CreateCompraDetTitle_cantidad}" />
                        <p:outputLabel value="#{bundle.CreateCompraDetLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{compraDetController.selected.precio}" title="#{bundle.CreateCompraDetTitle_precio}" />
                        <p:outputLabel value="#{bundle.CreateCompraDetLabel_productoIdproducto}" for="productoIdproducto" />
                        <p:selectOneMenu id="productoIdproducto" value="#{compraDetController.selected.productoIdproducto}" required="true" requiredMessage="#{bundle.EditCompraDetRequiredMessage_productoIdproducto}">
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="productoIdproductoItem"
                                           itemValue="#{productoIdproductoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCompraDetLabel_compraIdcompra}" for="compraIdcompra" />
                        <p:selectOneMenu id="compraIdcompra" value="#{compraDetController.selected.compraIdcompra}" required="true" requiredMessage="#{bundle.EditCompraDetRequiredMessage_compraIdcompra}">
                            <f:selectItems value="#{compraController.itemsAvailableSelectOne}"
                                           var="compraIdcompraItem"
                                           itemValue="#{compraIdcompraItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{compraDetController.create}" value="#{bundle.Save}" update="display,:CompraDetListForm:datalist,:growl" oncomplete="handleSubmit(args,'CompraDetCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CompraDetCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
