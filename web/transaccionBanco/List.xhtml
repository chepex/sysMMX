<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTransaccionBancoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TransaccionBancoListForm">
                <p:panel header="#{bundle.ListTransaccionBancoTitle}">
                    <p:dataTable id="datalist" value="#{transaccionBancoController.items}" var="item"
                                 selectionMode="single" selection="#{transaccionBancoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idtransaccionBanco}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransaccionBancoTitle_idtransaccionBanco}"/>
                            </f:facet>
                            <h:outputText value="#{item.idtransaccionBanco}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransaccionBancoTitle_idcuenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.idcuenta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransaccionBancoTitle_idtipoTransaccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idtipoTransaccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransaccionBancoTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransaccionBancoTitle_valor}"/>
                            </f:facet>
                            <h:outputText value="#{item.valor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransaccionBancoTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransaccionBancoTitle_referencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.referencia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransaccionBancoTitle_usuarioCreate}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarioCreate}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransaccionBancoTitle_fechaCreate}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaCreate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransaccionBancoTitle_usuarioUpdate}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarioUpdate}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransaccionBancoTitle_fechaUpdate}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaUpdate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{transaccionBancoController.prepareCreate}" update=":TransaccionBancoCreateForm" oncomplete="PF('TransaccionBancoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TransaccionBancoViewForm" oncomplete="PF('TransaccionBancoViewDialog').show()" disabled="#{empty transaccionBancoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TransaccionBancoEditForm" oncomplete="PF('TransaccionBancoEditDialog').show()" disabled="#{empty transaccionBancoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{transaccionBancoController.destroy}" update=":growl,datalist" disabled="#{empty transaccionBancoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
