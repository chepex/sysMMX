<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        
    </h:head>

    <h:body>
        <style>
             .ui-menuitem2{
                display: none !important;                
            }
            </style>
        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true" style="padding: 0em !important; height: 27px;">
            <p:layoutUnit position="north" header="masaa" style="padding: 0em !important; height: 27px;" >
             
            </p:layoutUnit>

            <p:layoutUnit position="west" resizable="true" size="200" minSize="40" maxSize="200">
                
      <h:form id="menuForm">
        <p:panelMenu id="mprincipal" style="padding: 0em !important; height: 27px;"     >
                        <p:menuitem value="#{bundle.Home}" outcome="/dashboard/List.xhtml"  icon="ui-icon-home"/>
                        <p:submenu label="Mantenimientos">
                            <p:menuitem value="Producto"   icon="fa fa-plus"  outcome="/producto/List.xhtml"    />
                            <p:menuitem value="Categoria"  outcome="/categoria/List.xhtml" />                            
                            <p:menuitem value="Rol" outcome="/rol/List.xhtml" />
                            <p:menuitem value="Usuario"  outcome="/usuario/List.xhtml" />                            
                            <p:menuitem value="Correlativos" outcome="/correlativo/List.xhtml" icon="ui-icon-home" />
                        </p:submenu>
                        <p:submenu label="Compras">
                            <p:menuitem value="Proveedor" outcome="/proveedor/List.xhtml" />
                            <p:menuitem value="Compra" outcome="/compra/List.xhtml" />                            
                        </p:submenu>
                        <p:submenu label="Ventas">
                            <p:menuitem value="Cliente" outcome="/cliente/List.xhtml" />
                            <p:menuitem value="Factura" outcome="/factura/List.xhtml" />
                        </p:submenu>  
                        <p:submenu label="Inventario">
                            <p:menuitem value="Documento" outcome="/documento/List.xhtml" />
                            <p:menuitem value="Bodega" outcome="/bodega/List.xhtml" />
                            <p:menuitem value="InvMov" outcome="/invMov/List.xhtml" />
                            <p:menuitem value="kardex" outcome="/invMov/kardex.xhtml" />
                        </p:submenu>   
                        <f:facet name="options">
                            <p:commandButton id="salir" icon="ui-icon-power" value="#{SSUSUARIO}" actionListener="#{loginBean.logout()}"></p:commandButton>
                        </f:facet>
        </p:panelMenu>
                </h:form>
    </p:layoutUnit>
 

            <p:layoutUnit position="center" >
            
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
