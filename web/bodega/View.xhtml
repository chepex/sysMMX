<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BodegaViewDlg" widgetVar="BodegaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBodegaTitle}">
            <h:form id="BodegaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bodegaController.selected != null}">
                        <h:outputText value="#{bundle.ViewBodegaLabel_idbodega}"/>
                        <h:outputText value="#{bodegaController.selected.idbodega}" title="#{bundle.ViewBodegaTitle_idbodega}"/>
                        <h:outputText value="#{bundle.ViewBodegaLabel_nombre}"/>
                        <h:outputText value="#{bodegaController.selected.nombre}" title="#{bundle.ViewBodegaTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewBodegaLabel_descripcion}"/>
                        <h:outputText value="#{bodegaController.selected.descripcion}" title="#{bundle.ViewBodegaTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewBodegaLabel_activo}"/>
                        <p:selectBooleanCheckbox value="#{bodegaController.selected.activo}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BodegaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
