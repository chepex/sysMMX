<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BodegaEditDlg" widgetVar="BodegaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBodegaTitle}">
            <h:form id="BodegaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bodegaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditBodegaLabel_idbodega}" for="idbodega" />
                        <p:inputText id="idbodega" disabled="true" value="#{bodegaController.selected.idbodega}" title="#{bundle.EditBodegaTitle_idbodega}" required="true" requiredMessage="#{bundle.EditBodegaRequiredMessage_idbodega}"/>
                        <p:outputLabel value="#{bundle.EditBodegaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{bodegaController.selected.nombre}" title="#{bundle.EditBodegaTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditBodegaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{bodegaController.selected.descripcion}" title="#{bundle.EditBodegaTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditBodegaLabel_activo}" for="activo" />
                        <p:selectBooleanCheckbox id="activo" value="#{bodegaController.selected.activo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bodegaController.update}" value="#{bundle.Save}" update="display,:BodegaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BodegaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BodegaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
