<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PagoFacturaCreateDlg" widgetVar="PagoFacturaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePagoFacturaTitle}">
            <h:form id="PagoFacturaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pagoFacturaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePagoFacturaLabel_idpagoFactura}" for="idpagoFactura" />
                        <p:inputText id="idpagoFactura" value="#{pagoFacturaController.selected.idpagoFactura}" title="#{bundle.CreatePagoFacturaTitle_idpagoFactura}" required="true" requiredMessage="#{bundle.CreatePagoFacturaRequiredMessage_idpagoFactura}"/>
                        <p:outputLabel value="#{bundle.CreatePagoFacturaLabel_idfactura}" for="idfactura" />
                        <p:inputText id="idfactura" value="#{pagoFacturaController.selected.idfactura}" title="#{bundle.CreatePagoFacturaTitle_idfactura}" required="true" requiredMessage="#{bundle.CreatePagoFacturaRequiredMessage_idfactura}"/>
                        <p:outputLabel value="#{bundle.CreatePagoFacturaLabel_idbanco}" for="idbanco" />
                        <p:inputText id="idbanco" value="#{pagoFacturaController.selected.idbanco}" title="#{bundle.CreatePagoFacturaTitle_idbanco}" required="true" requiredMessage="#{bundle.CreatePagoFacturaRequiredMessage_idbanco}"/>
                        <p:outputLabel value="#{bundle.CreatePagoFacturaLabel_idcuenta}" for="idcuenta" />
                        <p:inputText id="idcuenta" value="#{pagoFacturaController.selected.idcuenta}" title="#{bundle.CreatePagoFacturaTitle_idcuenta}" required="true" requiredMessage="#{bundle.CreatePagoFacturaRequiredMessage_idcuenta}"/>
                        <p:outputLabel value="#{bundle.CreatePagoFacturaLabel_valor}" for="valor" />
                        <p:inputText id="valor" value="#{pagoFacturaController.selected.valor}" title="#{bundle.CreatePagoFacturaTitle_valor}" required="true" requiredMessage="#{bundle.CreatePagoFacturaRequiredMessage_valor}"/>
                        <p:outputLabel value="#{bundle.CreatePagoFacturaLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{pagoFacturaController.selected.fecha}" title="#{bundle.EditPagoFacturaTitle_fecha}" required="true" requiredMessage="#{bundle.EditPagoFacturaRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePagoFacturaLabel_usuarioCreate}" for="usuarioCreate" />
                        <p:inputText id="usuarioCreate" value="#{pagoFacturaController.selected.usuarioCreate}" title="#{bundle.CreatePagoFacturaTitle_usuarioCreate}" />
                        <p:outputLabel value="#{bundle.CreatePagoFacturaLabel_fechaCreate}" for="fechaCreate" />
                        <p:calendar id="fechaCreate" pattern="MM/dd/yyyy" value="#{pagoFacturaController.selected.fechaCreate}" title="#{bundle.EditPagoFacturaTitle_fechaCreate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePagoFacturaLabel_usuarioUpdate}" for="usuarioUpdate" />
                        <p:inputText id="usuarioUpdate" value="#{pagoFacturaController.selected.usuarioUpdate}" title="#{bundle.CreatePagoFacturaTitle_usuarioUpdate}" />
                        <p:outputLabel value="#{bundle.CreatePagoFacturaLabel_fechaUpdate}" for="fechaUpdate" />
                        <p:calendar id="fechaUpdate" pattern="MM/dd/yyyy" value="#{pagoFacturaController.selected.fechaUpdate}" title="#{bundle.EditPagoFacturaTitle_fechaUpdate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePagoFacturaLabel_pagoFacturacol}" for="pagoFacturacol" />
                        <p:inputText id="pagoFacturacol" value="#{pagoFacturaController.selected.pagoFacturacol}" title="#{bundle.CreatePagoFacturaTitle_pagoFacturacol}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pagoFacturaController.create}" value="#{bundle.Save}" update="display,:PagoFacturaListForm:datalist,:growl" oncomplete="handleSubmit(args,'PagoFacturaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PagoFacturaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
