<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PagoFacturaViewDlg" widgetVar="PagoFacturaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPagoFacturaTitle}">
            <h:form id="PagoFacturaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pagoFacturaController.selected != null}">
                        <h:outputText value="#{bundle.ViewPagoFacturaLabel_idpagoFactura}"/>
                        <h:outputText value="#{pagoFacturaController.selected.idpagoFactura}" title="#{bundle.ViewPagoFacturaTitle_idpagoFactura}"/>
                        <h:outputText value="#{bundle.ViewPagoFacturaLabel_idfactura}"/>
                        <h:outputText value="#{pagoFacturaController.selected.idfactura}" title="#{bundle.ViewPagoFacturaTitle_idfactura}"/>
                        <h:outputText value="#{bundle.ViewPagoFacturaLabel_idbanco}"/>
                        <h:outputText value="#{pagoFacturaController.selected.idbanco}" title="#{bundle.ViewPagoFacturaTitle_idbanco}"/>
                        <h:outputText value="#{bundle.ViewPagoFacturaLabel_idcuenta}"/>
                        <h:outputText value="#{pagoFacturaController.selected.idcuenta}" title="#{bundle.ViewPagoFacturaTitle_idcuenta}"/>
                        <h:outputText value="#{bundle.ViewPagoFacturaLabel_valor}"/>
                        <h:outputText value="#{pagoFacturaController.selected.valor}" title="#{bundle.ViewPagoFacturaTitle_valor}"/>
                        <h:outputText value="#{bundle.ViewPagoFacturaLabel_fecha}"/>
                        <h:outputText value="#{pagoFacturaController.selected.fecha}" title="#{bundle.ViewPagoFacturaTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPagoFacturaLabel_usuarioCreate}"/>
                        <h:outputText value="#{pagoFacturaController.selected.usuarioCreate}" title="#{bundle.ViewPagoFacturaTitle_usuarioCreate}"/>
                        <h:outputText value="#{bundle.ViewPagoFacturaLabel_fechaCreate}"/>
                        <h:outputText value="#{pagoFacturaController.selected.fechaCreate}" title="#{bundle.ViewPagoFacturaTitle_fechaCreate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPagoFacturaLabel_usuarioUpdate}"/>
                        <h:outputText value="#{pagoFacturaController.selected.usuarioUpdate}" title="#{bundle.ViewPagoFacturaTitle_usuarioUpdate}"/>
                        <h:outputText value="#{bundle.ViewPagoFacturaLabel_fechaUpdate}"/>
                        <h:outputText value="#{pagoFacturaController.selected.fechaUpdate}" title="#{bundle.ViewPagoFacturaTitle_fechaUpdate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPagoFacturaLabel_pagoFacturacol}"/>
                        <h:outputText value="#{pagoFacturaController.selected.pagoFacturacol}" title="#{bundle.ViewPagoFacturaTitle_pagoFacturacol}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PagoFacturaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
