<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPagoFacturaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PagoFacturaListForm">
                <p:panel header="#{bundle.ListPagoFacturaTitle}">
                    <p:dataTable id="datalist" value="#{pagoFacturaController.items}" var="item"
                                 selectionMode="single" selection="#{pagoFacturaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idpagoFactura}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagoFacturaTitle_idpagoFactura}"/>
                            </f:facet>
                            <h:outputText value="#{item.idpagoFactura}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagoFacturaTitle_idfactura}"/>
                            </f:facet>
                            <h:outputText value="#{item.idfactura}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagoFacturaTitle_idbanco}"/>
                            </f:facet>
                            <h:outputText value="#{item.idbanco}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagoFacturaTitle_idcuenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.idcuenta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagoFacturaTitle_valor}"/>
                            </f:facet>
                            <h:outputText value="#{item.valor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagoFacturaTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagoFacturaTitle_usuarioCreate}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarioCreate}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagoFacturaTitle_fechaCreate}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaCreate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagoFacturaTitle_usuarioUpdate}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarioUpdate}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagoFacturaTitle_fechaUpdate}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaUpdate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagoFacturaTitle_pagoFacturacol}"/>
                            </f:facet>
                            <h:outputText value="#{item.pagoFacturacol}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{pagoFacturaController.prepareCreate}" update=":PagoFacturaCreateForm" oncomplete="PF('PagoFacturaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PagoFacturaViewForm" oncomplete="PF('PagoFacturaViewDialog').show()" disabled="#{empty pagoFacturaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PagoFacturaEditForm" oncomplete="PF('PagoFacturaEditDialog').show()" disabled="#{empty pagoFacturaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{pagoFacturaController.destroy}" update=":growl,datalist" disabled="#{empty pagoFacturaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
