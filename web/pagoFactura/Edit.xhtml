<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PagoFacturaEditDlg" widgetVar="PagoFacturaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPagoFacturaTitle}">
            <h:form id="PagoFacturaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pagoFacturaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPagoFacturaLabel_idpagoFactura}" for="idpagoFactura" />
                        <p:inputText id="idpagoFactura" value="#{pagoFacturaController.selected.idpagoFactura}" title="#{bundle.EditPagoFacturaTitle_idpagoFactura}" required="true" requiredMessage="#{bundle.EditPagoFacturaRequiredMessage_idpagoFactura}"/>
                        <p:outputLabel value="#{bundle.EditPagoFacturaLabel_idfactura}" for="idfactura" />
                        <p:inputText id="idfactura" value="#{pagoFacturaController.selected.idfactura}" title="#{bundle.EditPagoFacturaTitle_idfactura}" required="true" requiredMessage="#{bundle.EditPagoFacturaRequiredMessage_idfactura}"/>
                        <p:outputLabel value="#{bundle.EditPagoFacturaLabel_idbanco}" for="idbanco" />
                        <p:inputText id="idbanco" value="#{pagoFacturaController.selected.idbanco}" title="#{bundle.EditPagoFacturaTitle_idbanco}" required="true" requiredMessage="#{bundle.EditPagoFacturaRequiredMessage_idbanco}"/>
                        <p:outputLabel value="#{bundle.EditPagoFacturaLabel_idcuenta}" for="idcuenta" />
                        <p:inputText id="idcuenta" value="#{pagoFacturaController.selected.idcuenta}" title="#{bundle.EditPagoFacturaTitle_idcuenta}" required="true" requiredMessage="#{bundle.EditPagoFacturaRequiredMessage_idcuenta}"/>
                        <p:outputLabel value="#{bundle.EditPagoFacturaLabel_valor}" for="valor" />
                        <p:inputText id="valor" value="#{pagoFacturaController.selected.valor}" title="#{bundle.EditPagoFacturaTitle_valor}" required="true" requiredMessage="#{bundle.EditPagoFacturaRequiredMessage_valor}"/>
                        <p:outputLabel value="#{bundle.EditPagoFacturaLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{pagoFacturaController.selected.fecha}" title="#{bundle.EditPagoFacturaTitle_fecha}" required="true" requiredMessage="#{bundle.EditPagoFacturaRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPagoFacturaLabel_usuarioCreate}" for="usuarioCreate" />
                        <p:inputText id="usuarioCreate" value="#{pagoFacturaController.selected.usuarioCreate}" title="#{bundle.EditPagoFacturaTitle_usuarioCreate}" />
                        <p:outputLabel value="#{bundle.EditPagoFacturaLabel_fechaCreate}" for="fechaCreate" />
                        <p:calendar id="fechaCreate" pattern="MM/dd/yyyy" value="#{pagoFacturaController.selected.fechaCreate}" title="#{bundle.EditPagoFacturaTitle_fechaCreate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPagoFacturaLabel_usuarioUpdate}" for="usuarioUpdate" />
                        <p:inputText id="usuarioUpdate" value="#{pagoFacturaController.selected.usuarioUpdate}" title="#{bundle.EditPagoFacturaTitle_usuarioUpdate}" />
                        <p:outputLabel value="#{bundle.EditPagoFacturaLabel_fechaUpdate}" for="fechaUpdate" />
                        <p:calendar id="fechaUpdate" pattern="MM/dd/yyyy" value="#{pagoFacturaController.selected.fechaUpdate}" title="#{bundle.EditPagoFacturaTitle_fechaUpdate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPagoFacturaLabel_pagoFacturacol}" for="pagoFacturacol" />
                        <p:inputText id="pagoFacturacol" value="#{pagoFacturaController.selected.pagoFacturacol}" title="#{bundle.EditPagoFacturaTitle_pagoFacturacol}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pagoFacturaController.update}" value="#{bundle.Save}" update="display,:PagoFacturaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PagoFacturaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PagoFacturaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
