<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PagoCompraViewDlg" widgetVar="PagoCompraViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPagoCompraTitle}">
            <h:form id="PagoCompraViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pagoCompraController.selected != null}">
                        <h:outputText value="#{bundle.ViewPagoCompraLabel_idpagoCompra}"/>
                        <h:outputText value="#{pagoCompraController.selected.idpagoCompra}" title="#{bundle.ViewPagoCompraTitle_idpagoCompra}"/>
                        <h:outputText value="#{bundle.ViewPagoCompraLabel_idcompra}"/>
                        <h:outputText value="#{pagoCompraController.selected.idcompra}" title="#{bundle.ViewPagoCompraTitle_idcompra}"/>
                        <h:outputText value="#{bundle.ViewPagoCompraLabel_idbanco}"/>
                        <h:outputText value="#{pagoCompraController.selected.idbanco}" title="#{bundle.ViewPagoCompraTitle_idbanco}"/>
                        <h:outputText value="#{bundle.ViewPagoCompraLabel_idcuenta}"/>
                        <h:outputText value="#{pagoCompraController.selected.idcuenta}" title="#{bundle.ViewPagoCompraTitle_idcuenta}"/>
                        <h:outputText value="#{bundle.ViewPagoCompraLabel_valor}"/>
                        <h:outputText value="#{pagoCompraController.selected.valor}" title="#{bundle.ViewPagoCompraTitle_valor}"/>
                        <h:outputText value="#{bundle.ViewPagoCompraLabel_fecha}"/>
                        <h:outputText value="#{pagoCompraController.selected.fecha}" title="#{bundle.ViewPagoCompraTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPagoCompraLabel_usuarioCreate}"/>
                        <h:outputText value="#{pagoCompraController.selected.usuarioCreate}" title="#{bundle.ViewPagoCompraTitle_usuarioCreate}"/>
                        <h:outputText value="#{bundle.ViewPagoCompraLabel_fechaCreate}"/>
                        <h:outputText value="#{pagoCompraController.selected.fechaCreate}" title="#{bundle.ViewPagoCompraTitle_fechaCreate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPagoCompraLabel_usuarioUpdate}"/>
                        <h:outputText value="#{pagoCompraController.selected.usuarioUpdate}" title="#{bundle.ViewPagoCompraTitle_usuarioUpdate}"/>
                        <h:outputText value="#{bundle.ViewPagoCompraLabel_fechaUpdate}"/>
                        <h:outputText value="#{pagoCompraController.selected.fechaUpdate}" title="#{bundle.ViewPagoCompraTitle_fechaUpdate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PagoCompraViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
