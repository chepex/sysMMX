<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompraCreateDlg" widgetVar="CompraCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCompraTitle}">
            <h:form id="CompraCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{compraController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCompraLabel_idcompra}" for="idcompra" />
                        <p:inputText id="idcompra" value="#{compraController.selected.idcompra}" title="#{bundle.CreateCompraTitle_idcompra}" required="true" requiredMessage="#{bundle.CreateCompraRequiredMessage_idcompra}"/>
                         <p:outputLabel value="#{bundle.CreateCompraLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{compraController.selected.fecha}" title="#{bundle.EditCompraTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCompraLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{compraController.selected.cantidad}" title="#{bundle.CreateCompraTitle_cantidad}" />
                        <p:outputLabel value="#{bundle.CreateCompraLabel_total}" for="total" />
                        <p:inputText id="total" value="#{compraController.selected.total}" title="#{bundle.CreateCompraTitle_total}" />
                        <p:outputLabel value="#{bundle.CreateCompraLabel_usuarioIdusuario}" for="usuarioIdusuario" />
                        <p:selectOneMenu id="usuarioIdusuario" value="#{compraController.selected.usuarioIdusuario}" required="true" requiredMessage="#{bundle.EditCompraRequiredMessage_usuarioIdusuario}">
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="usuarioIdusuarioItem"
                                           itemValue="#{usuarioIdusuarioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCompraLabel_proveedorIdproveedor}" for="proveedorIdproveedor" />
                        <p:selectOneMenu id="proveedorIdproveedor" value="#{compraController.selected.proveedorIdproveedor}" required="true" requiredMessage="#{bundle.EditCompraRequiredMessage_proveedorIdproveedor}">
                            <f:selectItems value="#{proveedorController.itemsAvailableSelectOne}"
                                           var="proveedorIdproveedorItem"
                                           itemValue="#{proveedorIdproveedorItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{compraController.create}" value="#{bundle.Save}" update="display,:CompraListForm:datalist,:growl" oncomplete="handleSubmit(args,'CompraCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CompraCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
