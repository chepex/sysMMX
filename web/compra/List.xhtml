<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCompraTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CompraListForm">
                <div style="position: absolute; right: 20px;">
                <p:commandButton actionListener="#{compraController.prepareCreate()}"  icon="ui-icon-search" value="Ctrl+B" update="@form"/>
                <p:commandButton actionListener="#{compraController.prepareCreate()}"   icon="ui-icon-plus" value="F6" update="@form"/>
                <p:commandButton actionListener="#{compraController.create()}"   icon="ui-icon-disk" value="F7" update="CompraListForm :growl"/>
                <p:commandButton actionListener="#{compraController.limpiar()}"   icon="ui-icon-closethick" value="F9" update="@form"/>
                </div>
                <p:panel header="Compras" >
                    <p:panelGrid columns="4"  style=" border-style: hidden !important;" rendered="#{compraController.selected != null}">
                        <p:outputLabel value="Proveedor" for="proveedorIdproveedor" />
                        <p:selectOneMenu id="proveedorIdproveedor" filter="true" filterMatchMode="contains" value="#{compraController.selected.proveedorIdproveedor}" required="true" requiredMessage="#{bundle.EditCompraRequiredMessage_proveedorIdproveedor}">
                            <f:selectItems value="#{proveedorController.itemsAvailableSelectOne}"
                                           var="proveedorIdproveedorItem"
                                           itemLabel="#{proveedorIdproveedorItem.nombre}"
                                           itemValue="#{proveedorIdproveedorItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Usuario" for="usuarioIdusuario" />
                        <p:inputText id="usuarioIdusuario" value="#{compraController.selected.usuarioIdusuario.usuario}"  disabled="true" title="#{bundle.CreateCompraTitle_documento}" />
                    </p:panelGrid>
                    <p:panelGrid columns="10"  style=" border-style: hidden !important;" rendered="#{compraController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCompraLabel_fecha}" for="fecha" />                    
                        <p:calendar id="fecha" pattern="dd/MM/yyyy"  value="#{compraController.selected.fecha}" disabled="true" title="#{bundle.EditCompraTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCompraLabel_documento}" for="documento" />
                        <p:inputText id="documento" value="#{compraController.selected.documento}"   disabled="true"  title="#{bundle.CreateCompraTitle_documento}" />
                        
                        <p:outputLabel value="#{bundle.CreateCompraLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" disabled="true"  value="#{compraController.selected.cantidad}" title="#{bundle.CreateCompraTitle_cantidad}" />
                        <p:outputLabel value="#{bundle.CreateCompraLabel_total}" for="total" />
                        <p:inputText id="total" disabled="true" value="#{compraController.selected.total}" title="#{bundle.CreateCompraTitle_total}" />                        
                    </p:panelGrid>   
                </p:panel>
                <p:panel   >
                    <p:panelGrid columns="8"  style=" border-style: hidden !important;" rendered="#{compraController.selected != null}">
                        <p:outputLabel value="Producto" for="productoIdproducto" />
                        <p:selectOneMenu id="productoIdproducto" value="#{compraController.productoIdproducto}" required="true" requiredMessage="#{bundle.EditCompraDetRequiredMessage_productoIdproducto}">
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="productoIdproductoItem"
                                           itemValue="#{productoIdproductoItem}"
                                           itemLabel="#{productoIdproductoItem.nombre}"
                                           />
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{bundle.CreateCompraDetLabel_cantidad}" for="tcantidad" />
                         <p:inputNumber id="tcantidad" value="#{compraController.cantidad}"  minValue="1" maxValue="10000"/>  
                        
                        <p:outputLabel value="#{bundle.CreateCompraDetLabel_precio}" for="vprecio" /> 
                        <p:inputNumber id="vprecio" value="#{compraController.precio}"  minValue="1" maxValue="10000"/>  
                        
                        <p:commandButton actionListener="#{compraController.addDetalle()}"   icon="ui-icon-plus" style="margin-top: 0px !important;"  update="@form"/>
                    </p:panelGrid>
                </p:panel>
                <p:panel header="Detalle" >
                    <p:dataTable id="datalist" value="#{compraController.detCompra}" var="item"
                                 selectionMode="single" selection="#{compraDetController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idcompraDet}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >
                         <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompraDetTitle_productoIdproducto}"/>
                            </f:facet>
                            <h:outputText value="#{item.productoIdproducto.nombre}"/>
                        </p:column>
                       

                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompraDetTitle_cantidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompraDetTitle_precio}"/>
                            </f:facet>
                            
                            <h:outputText value="#{item.precio}"/>
                        </p:column>
                       
                   
                        
                    </p:dataTable>
                </p:panel>
               
            </h:form>

           
        </ui:define>
    </ui:composition>

</html>
