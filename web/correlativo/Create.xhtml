<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CorrelativoCreateDlg" widgetVar="CorrelativoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCorrelativoTitle}">
            <h:form id="CorrelativoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{correlativoController.selected != null}">
                       
                        <p:outputLabel value="#{bundle.CreateCorrelativoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{correlativoController.selected.nombre}" title="#{bundle.CreateCorrelativoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateCorrelativoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateCorrelativoLabel_prefijo}" for="prefijo" />
                        <p:inputText id="prefijo" value="#{correlativoController.selected.prefijo}" title="#{bundle.CreateCorrelativoTitle_prefijo}" required="true" requiredMessage="#{bundle.CreateCorrelativoRequiredMessage_prefijo}"/>
                        <p:outputLabel value="#{bundle.CreateCorrelativoLabel_valorActual}" for="valorActual" />
                        <p:inputText id="valorActual" value="#{correlativoController.selected.valorActual}" title="#{bundle.CreateCorrelativoTitle_valorActual}" required="true" requiredMessage="#{bundle.CreateCorrelativoRequiredMessage_valorActual}"/>
                        <p:outputLabel value="#{bundle.CreateCorrelativoLabel_valorInicial}" for="valorInicial" />
                        <p:inputText id="valorInicial" value="#{correlativoController.selected.valorInicial}" title="#{bundle.CreateCorrelativoTitle_valorInicial}" required="true" requiredMessage="#{bundle.CreateCorrelativoRequiredMessage_valorInicial}"/>
                        <p:outputLabel value="#{bundle.CreateCorrelativoLabel_valorFinal}" for="valorFinal" />
                        <p:inputText id="valorFinal" value="#{correlativoController.selected.valorFinal}" title="#{bundle.CreateCorrelativoTitle_valorFinal}" required="true" requiredMessage="#{bundle.CreateCorrelativoRequiredMessage_valorFinal}"/>
                        <p:outputLabel value="#{bundle.EditCorrelativoLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{correlativoController.selected.fecha}" title="#{bundle.EditCorrelativoTitle_fecha}" required="true" requiredMessage="#{bundle.EditCorrelativoRequiredMessage_fecha}" showOn="button"/>                        
                        
                        <p:outputLabel value="#{bundle.CreateCorrelativoLabel_activo}" for="activo" />
                        <p:selectBooleanCheckbox id="activo" value="#{correlativoController.selected.activo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{correlativoController.create}" value="#{bundle.Save}" update="display,:CorrelativoListForm:datalist,:growl" oncomplete="handleSubmit(args,'CorrelativoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CorrelativoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
